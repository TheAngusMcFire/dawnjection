[package]
name = "dawnjection"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
axum = ["dep:axum"]
rocket = ["dep:rocket"]
serde_json_requests = ["dep:serde", "serde_json"]
nats_client = ["dep:async-nats", "serde", "serde_json"]
nats = ["dep:async-nats", "dep:uuid", "dep:log", "dep:tokio"]
default = ["nats", "nats_client","nats_client_binary"]
serde = ["dep:serde"]
serde_json = ["dep:serde_json"]
nats_client_binary = ["dep:serde-binary"]

[dependencies]
dawnjection-codegen ={ path = "../core-codegen" }
async-trait = "0.1"
eyre = "0.6"
futures = "0.3"

rocket = { version="0.5", optional = true }
axum = { version = "0.7", optional = true }
uuid = { version = "1.10", optional = true, features = ["v4"] }
async-nats = { version = "0.35", optional = true }
log = { version = "0.4", optional = true }
tokio = { version = "1", features = ["full"], optional = true }
bytes = "1.7.1"
itertools = "0.13.0"
futures-util = "0.3.30"
serde = { version = "1.0.210", optional = true }
serde_json = { version = "1.0.128", optional = true }
serde-binary = { version = "0.5.0", optional = true }

[dev-dependencies]
tokio = {version="*", features = ["full"]}
color-eyre = "*"
env_logger = { version = "0.11", optional = false }

[[example]]
name = "axum"
path = "examples/axum.rs"
required-features = ["axum"]

[[example]]
name = "rocket"
path = "examples/rocket.rs"
required-features = ["rocket"]

[[example]]
name = "nats"
path = "examples/nats.rs"
required-features = ["nats"]

[[example]]
name = "nats-publish"
path = "examples/nats-publish.rs"
required-features = ["nats"]
